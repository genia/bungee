name: release

on:
  push:
    tags:
      - 'v[0-9]+.*'

permissions:
  contents: write

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      
      - name: üõí Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          path: bungee
      
      - name: üõ†Ô∏è Configure, build and install presets
        env:
          GITHUB_REF_NAME: ${{github.ref_name}}
          CMAKE_BUILD_PARALLEL_LEVEL: 2
          ANDROID_NDK: /usr/local/lib/android/sdk/ndk/26.3.11579264
        run: |
          sudo apt-get -y install mingw-w64
          for PRESET in \
            windows-x86_64 \
            ; do
            cmake \
              --preset ${PRESET} \
              -S ${{github.workspace}}/bungee \
              -B ${{github.workspace}}/builds/${PRESET} \
              -D CMAKE_INSTALL_PREFIX=${{github.workspace}}/install/bungee-${PRESET} \
              -D BUNGEE_VERSION=${GITHUB_REF_NAME//v}  \
              -G "Unix Makefiles"
            cmake \
              --build ${{github.workspace}}/builds/${PRESET} \
              --target install
            touch ${{github.workspace}}/install/bungee-${PRESET}/${{github.ref_name}}
          done

      - name: üóúÔ∏è Prepare archives
        working-directory: ${{github.workspace}}/install
        run: |
          cd bungee-windows-x86_64
          zip -r ../bungee-windows.zip *

      - name: ‚úàÔ∏è Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-latest-install 
          path: ${{github.workspace}}/install

          
  build_macos:
    runs-on: macos-latest
    needs: build_ubuntu
    steps:
      
      - name: üõí Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          path: bungee

      - name: ü™Ç Download artifact that was built un Ubuntu
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-install 
          path: ${{github.workspace}}/install

      - name: üõ†Ô∏è Configure, build and install Apple presets
        env:
          GITHUB_REF_NAME: ${{github.ref_name}}
          CMAKE_BUILD_PARALLEL_LEVEL: 2
        run: |
          for PRESET in \
            apple-mac \
            ; do
            cmake \
              --preset ${PRESET} \
              -S bungee \
              -B builds/${PRESET} \
              -D CMAKE_INSTALL_PREFIX=bungee-${PRESET} \
              -D BUNGEE_VERSION=${GITHUB_REF_NAME//v}
            cmake \
              --build builds/${PRESET} \
              --config Release
            cmake \
              --install builds/${PRESET}
          done

      - name: üóúÔ∏è Prepare archives
        run: |
          mv bungee-apple-mac bungee-mac
          tar -cvzf ${{github.workspace}}/install/bungee-mac.tgz bungee-mac/*

      - name: ‚≠ê Create release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          gh release create "${{github.ref_name}}" \
              --repo="${{github.repository}}" \
              --title="Bungee ${{github.ref_name}}" \
              ${{github.workspace}}/install/bungee-windows.zip \
              ${{github.workspace}}/install/bungee-mac.tgz
  